<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time Slot Picker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="heading">Select a Date & <br> Time Slot</h1>
        <form id="date-time-form">
            <div class="form-group-1">
                <label for="date">Choose a date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <fieldset class="form-group">
                <legend class="legend">Select a time slot:</legend>
                <div class="radio-group">
                    <input type="radio" id="slot1" name="time-slot" value="4PM to 5PM" required>
                    <label for="slot1">4PM to 5PM</label>
                </div>
                <div class="radio-group">
                    <input type="radio" id="slot2" name="time-slot" value="5PM to 6PM">
                    <label for="slot2">5PM to 6PM</label>
                </div>
            </fieldset>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
